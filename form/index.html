<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Element</title>
</head>
<body>
    
    <fieldset><legend>form</legend>
    <form action="#" method="post">


        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>


        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>


        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">


        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>


        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>


        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>


        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">I agree<br><br>


        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>


        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</Option>
            <optgroup label="programing lang">
                <option value="c++">c++</option>
                <option value="c">c</option>
            </optgroup>
        </select><br><br>



        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" row="4" cols="30"></textarea><br><br>


        <label for="rane">Range:</label>
        <input type="range" id="range" name="range" min="1" max="100"><br><br>


        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>
        
        
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>


        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>


        <input type="hidden" name="hidden"  value="hiddenValue">


        <input type="submit" value="Submit">


        <input type="reset" value="Reset">
    </form>
</body>
</html>
